<p-dialog header="Add Topic" [(visible)]="createModal" [modal]="true" [draggable]="false" styleClass="topic" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="form" class="question-form">
        <div class="row align-items-end px-3 pb-4">
            <label for="q-title" class="form-label p-0">Topic Name</label>
            <input pInputText type="text" formControlName="topic_name">
        </div>
        <div class="row px-3">
            <button class="py-2" label="Save Topic" pButton (click)="submitForm()"></button>
        </div>
    </form>
</p-dialog>

<div class="dashboard-right">
    <div class="dashboard-heading d-flex justify-content-between align-items-center mb-4">
        <h5 class="header m-0">Topics</h5>
        <div class="d-flex gap-2 align-items-center">
            <button pButton label="Create Topic" class="btn action-button" tooltipPosition="left" appendTo="body" (click)="openCreateTopicModal()"></button>
        </div>
    </div>
    <p-table #table [value]="topics" styleClass="mb-5" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Topic</th>
                <th>No.of Questions</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-topic let-index="rowIndex">
            <tr>
                <td>{{index+1}}</td>
                <td>{{topic.topic_name}}</td>
                <td>{{topic.no_questions}}</td>
                <td class="d-flex gap-2 justify-content-center">
                    <button pButton icon="pi pi-pencil" class="btn action-button" pTooltip="Edit" tooltipPosition="left" appendTo="body" (click)="editTopic(topic)"></button>
                    <button pButton icon="pi pi-trash" class="btn action-button p-button-danger" pTooltip="Delete" tooltipPosition="left" appendTo="body" (click)="deleteTopic($event,topic.topic_id)"></button>
                    <p-confirmPopup></p-confirmPopup>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast position="bottom-right"> </p-toast>
