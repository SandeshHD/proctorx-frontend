apiVersion: v1
kind: Service
metadata:
  name: frontend-admin-service
spec:
  selector:
    app: proctorx-frontend-admin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4200
    name: admin
  type: LoadBalancer

