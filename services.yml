apiVersion: v1
kind: Service
metadata:
  name: frontend-students-service
spec:
  selector:
    app: proctorx-frontend-students
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4200
    name: students
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-super-admin-service
